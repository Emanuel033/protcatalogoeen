<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Envases La Económica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CAMBIO: Importamos firebase-database en lugar de firestore -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
</head>
<body class="bg-slate-100 p-4">
    <!-- 
      INSTRUCCIONES PARA REGLAS DE REALTIME DATABASE:
      Ve a la sección "Realtime Database" > "Rules" en tu consola y pega esto:

      {
        "rules": {
          ".read": "auth != null",
          ".write": "auth != null"
        }
      }
    -->

    <div class="max-w-5xl mx-auto bg-white shadow-2xl rounded-lg overflow-hidden">
        <div class="bg-blue-900 p-6 flex justify-between items-center">
            <h1 class="text-white text-2xl font-bold">Panel de Control: Catálogo (RTDB)</h1>
            <div id="auth-badge" class="px-3 py-1 rounded-full text-xs font-bold bg-red-500 text-white transition-colors">Conectando...</div>
        </div>

        <div class="p-6 border-b bg-gray-50">
            <h2 class="font-bold mb-4 text-gray-700 uppercase text-sm tracking-wider">Subir Nuevo Producto</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <input id="prodName" type="text" placeholder="Nombre (ej. Botella 1L)" class="p-2 border rounded outline-none focus:ring-2 focus:ring-blue-500 transition">
                <input id="prodCat" type="text" placeholder="Categoría (ej. PET)" class="p-2 border rounded outline-none focus:ring-2 focus:ring-blue-500 transition">
                <input id="prodFile" type="text" placeholder="URL de imagen" class="p-2 border rounded outline-none focus:ring-2 focus:ring-blue-500 transition">
                <button onclick="uploadProduct()" id="btnUpload" class="bg-green-600 text-white font-bold py-2 rounded hover:bg-green-700 transition shadow-md active:transform active:scale-95 disabled:bg-gray-400">
                    Guardar Producto
                </button>
            </div>
            <p id="status" class="mt-2 text-sm text-blue-600 hidden font-medium animate-pulse">Guardando en Realtime Database...</p>
        </div>

        <div class="p-6">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="text-gray-400 border-b text-sm uppercase">
                            <th class="p-3 font-bold">Vista</th>
                            <th class="p-3 font-bold">Nombre</th>
                            <th class="p-3 font-bold">Categoría</th>
                            <th class="p-3 font-bold text-right">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr><td colspan="4" class="p-10 text-center text-gray-500 italic">Cargando productos...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Toast de Notificaciones -->
    <div id="toast" class="fixed bottom-5 right-5 bg-slate-800 text-white px-6 py-3 rounded-lg shadow-2xl hidden z-50 transform transition-all duration-300 border-l-4 border-blue-500"></div>

    <script>
        // Configuración de tu proyecto
        const firebaseConfig = {
            apiKey: "AIzaSyDkQ2HcaLHY7dPvg_IRmuiZNGtcfUhu05o",
            authDomain: "productoseen.firebaseapp.com",
            databaseURL: "https://productoseen-default-rtdb.firebaseio.com",
            projectId: "productoseen",
            storageBucket: "productoseen.firebasestorage.app",
            messagingSenderId: "1052892398028",
            appId: "1:1052892398028:web:055e67f2aa4bce0d9c9d69",
            measurementId: "G-FMB6PPNJB3"
        };
        
        // Inicialización
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        
        // CAMBIO: Inicializamos Database en lugar de Firestore
        const db = firebase.database();
        const auth = firebase.auth();
        let currentUser = null;

        // --- AUTENTICACIÓN ---
        async function initAuth() {
            try {
                // Habilitar "Anónimo" en Authentication > Sign-in method
                await auth.signInAnonymously();
            } catch (error) {
                console.error("Auth Error:", error);
                showToast("Error de Auth: " + error.message);
            }
        }

        auth.onAuthStateChanged((user) => {
            currentUser = user;
            const badge = document.getElementById('auth-badge');
            if (user) {
                badge.innerText = "Conectado a RTDB";
                badge.classList.replace('bg-red-500', 'bg-green-500');
                loadProducts();
            } else {
                badge.innerText = "Desconectado";
                badge.classList.replace('bg-green-500', 'bg-red-500');
            }
        });

        // --- MANEJO DE DATOS (REALTIME DATABASE) ---
        
        function loadProducts() {
            const productsRef = db.ref('productos');
            
            // Usamos 'on' para escuchar cambios en tiempo real
            productsRef.orderByChild('createdAt').on('value', (snapshot) => {
                const tbody = document.getElementById('tableBody');
                tbody.innerHTML = "";
                
                if (!snapshot.exists()) {
                    tbody.innerHTML = `<tr><td colspan="4" class="p-10 text-center text-gray-400 italic">No hay productos en la base de datos.</td></tr>`;
                    return;
                }

                // RTDB devuelve un objeto/mapa, lo convertimos a array para poder ordenarlo
                const products = [];
                snapshot.forEach((childSnapshot) => {
                    products.push({
                        id: childSnapshot.key,
                        ...childSnapshot.val()
                    });
                });

                // Ordenamos descendente en el cliente (más reciente primero)
                products.sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0));

                products.forEach(p => {
                    const tr = document.createElement('tr');
                    tr.className = "border-b hover:bg-slate-50 transition-colors group";
                    tr.innerHTML = `
                        <td class="p-3">
                            <div class="w-12 h-12 bg-gray-200 rounded overflow-hidden shadow-inner border border-gray-100">
                                <img src="${p.image || ''}" class="w-full h-full object-cover" onerror="this.src='https://via.placeholder.com/50?text=S/I'">
                            </div>
                        </td>
                        <td class="p-3">
                            <input onchange="update('${p.id}','name',this.value)" value="${p.name || ''}" 
                                class="bg-transparent focus:bg-white p-1.5 w-full border border-transparent focus:border-blue-200 rounded outline-none font-medium">
                        </td>
                        <td class="p-3">
                            <input onchange="update('${p.id}','category',this.value)" value="${p.category || ''}" 
                                class="bg-transparent focus:bg-white p-1.5 w-full border border-transparent focus:border-blue-200 rounded outline-none text-gray-600 italic">
                        </td>
                        <td class="p-3 text-right">
                            <button onclick="remove('${p.id}')" class="text-red-400 hover:text-red-600 transition p-2 opacity-0 group-hover:opacity-100">
                                <svg class="w-5 h-5 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                            </button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            }, (error) => {
                console.error("RTDB Error:", error);
                if (error.code === 'PERMISSION_DENIED') {
                    showToast("ERROR: Permisos denegados en Realtime Database");
                    const tbody = document.getElementById('tableBody');
                    tbody.innerHTML = `<tr><td colspan="4" class="p-8 text-center text-red-500 font-bold bg-red-50">Error de permisos. Revisa la pestaña 'Rules' en Realtime Database.</td></tr>`;
                }
            });
        }

        async function uploadProduct() {
            if (!currentUser) return showToast("Debes estar conectado");

            const name = document.getElementById('prodName').value;
            const cat = document.getElementById('prodCat').value;
            const url = document.getElementById('prodFile').value;
            const status = document.getElementById('status');
            const btn = document.getElementById('btnUpload');

            if(!name || !url) return showToast("Faltan campos obligatorios");

            status.classList.remove('hidden');
            btn.disabled = true;

            try {
                // CAMBIO: Sintaxis RTDB .push()
                await db.ref('productos').push({
                    name: name,
                    category: cat,
                    image: url,
                    createdAt: firebase.database.ServerValue.TIMESTAMP
                });
                
                showToast("¡Producto guardado!");
                document.getElementById('prodName').value = "";
                document.getElementById('prodCat').value = "";
                document.getElementById('prodFile').value = "";
            } catch (e) {
                console.error("Error Upload:", e);
                showToast("Error al guardar: " + e.message);
            } finally {
                status.classList.add('hidden');
                btn.disabled = false;
            }
        }

        window.update = async function(id, field, val) { 
            if (!currentUser) return;
            try {
                // CAMBIO: Sintaxis RTDB .update()
                await db.ref('productos/' + id).update({
                    [field]: val
                });
                showToast("Actualizado");
            } catch(e) {
                console.error(e);
                showToast("Error al editar");
            }
        };

        window.remove = async function(id) { 
            if (!currentUser) return;
            if(confirm("¿Estás seguro de eliminar este producto?")) {
                try {
                    // CAMBIO: Sintaxis RTDB .remove()
                    await db.ref('productos/' + id).remove();
                    showToast("Eliminado");
                } catch(e) {
                    console.error(e);
                    showToast("Error al eliminar");
                }
            }
        };

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 4000);
        }

        // Ejecución
        initAuth();
        // Exponemos la función al scope global para que el botón HTML la encuentre
        window.uploadProduct = uploadProduct;
    </script>
</body>
</html>
