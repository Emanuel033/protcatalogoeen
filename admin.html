<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Envases La Económica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
</head>
<body class="bg-slate-100 p-4 font-sans">
    
    <!-- 1. PANTALLA DE CARGA (Para ocultar el panel mientras verificamos permisos) -->
    <div id="loader" class="fixed inset-0 bg-slate-900 z-50 flex flex-col items-center justify-center text-white">
        <div class="animate-spin h-10 w-10 border-4 border-indigo-500 border-t-transparent rounded-full mb-4"></div>
        <p class="text-sm tracking-widest uppercase font-semibold">Verificando Permisos...</p>
    </div>

    <!-- 2. CONTENIDO PRINCIPAL (Oculto por defecto con 'hidden') -->
    <div id="main-content" class="max-w-6xl mx-auto bg-white shadow-xl rounded-xl overflow-hidden border border-slate-200 hidden">
        <!-- Header -->
        <div class="bg-indigo-900 p-6 flex flex-col md:flex-row justify-between items-center gap-4">
            <div>
                <h1 class="text-white text-2xl font-bold tracking-tight">Panel de Control: Catálogo</h1>
                <p id="user-info" class="text-indigo-200 text-xs mt-1">Usuario autenticado</p>
            </div>
            <div class="flex items-center gap-3">
                <div class="px-3 py-1 rounded-full text-xs font-bold bg-green-600 text-white flex items-center gap-2">
                    <span class="w-2 h-2 rounded-full bg-white animate-pulse"></span>
                    Conectado
                </div>
                <button onclick="logout()" class="text-xs bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded transition">
                    Salir
                </button>
            </div>
        </div>

        <!-- Formulario de carga -->
        <div class="p-6 border-b bg-slate-50">
            <h2 class="font-bold mb-4 text-slate-700 uppercase text-xs tracking-wider flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                Agregar Nuevo Producto
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                <div class="space-y-1">
                    <label class="text-xs text-slate-500 font-medium ml-1">Nombre del producto</label>
                    <input id="prodName" type="text" placeholder="Ej. Botella 1L" class="w-full p-2.5 border border-slate-300 rounded-lg outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition text-sm">
                </div>
                <div class="space-y-1">
                    <label class="text-xs text-slate-500 font-medium ml-1">Categoría</label>
                    <input id="prodCat" type="text" placeholder="Ej. PET" class="w-full p-2.5 border border-slate-300 rounded-lg outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition text-sm">
                </div>
                <div class="space-y-1">
                    <label class="text-xs text-slate-500 font-medium ml-1">URL de la Imagen</label>
                    <input id="prodFile" type="text" placeholder="https://..." class="w-full p-2.5 border border-slate-300 rounded-lg outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition text-sm">
                </div>
                <button onclick="uploadProduct()" id="btnUpload" class="w-full bg-indigo-600 text-white font-bold py-2.5 rounded-lg hover:bg-indigo-700 transition shadow-md active:transform active:scale-95 disabled:bg-slate-400 disabled:cursor-not-allowed flex justify-center items-center gap-2">
                    <span>Guardar</span>
                </button>
            </div>
            <p id="status" class="mt-3 text-xs text-indigo-600 hidden font-medium">Guardando...</p>
        </div>

        <!-- Tabla de datos -->
        <div class="p-0">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-slate-50 border-b border-slate-200 text-xs uppercase text-slate-500 font-semibold tracking-wider">
                            <th class="p-4 w-20 text-center">Imagen</th>
                            <th class="p-4">Nombre (Editable)</th>
                            <th class="p-4">Categoría (Editable)</th>
                            <th class="p-4 text-right">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="divide-y divide-slate-100 text-sm text-slate-700">
                        <tr><td colspan="4" class="p-10 text-center text-slate-400 italic">Cargando inventario...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Toast de Notificaciones -->
    <div id="toast" class="fixed bottom-6 right-6 bg-slate-800 text-white px-6 py-3 rounded-lg shadow-2xl hidden z-50 transform transition-all duration-300 border-l-4 border-indigo-500">
        <span id="toast-msg">Notificación</span>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDkQ2HcaLHY7dPvg_IRmuiZNGtcfUhu05o",
            authDomain: "productoseen.firebaseapp.com",
            databaseURL: "https://productoseen-default-rtdb.firebaseio.com",
            projectId: "productoseen",
            storageBucket: "productoseen.firebasestorage.app",
            messagingSenderId: "1052892398028",
            appId: "1:1052892398028:web:055e67f2aa4bce0d9c9d69"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();
        let currentUser = null;

        // --- LÓGICA DE AUTENTICACIÓN ---
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                currentUser = user; 
                try {
                    const snap = await db.ref('usuarios_permisos/' + user.uid).once('value');
                    
                    if (snap.exists() && snap.val().redireccion === "admin.html") {
                        document.getElementById('user-info').innerText = user.email;
                        document.getElementById('loader').classList.add('hidden');
                        document.getElementById('main-content').classList.remove('hidden');
                        loadProducts(); // Cargar datos solo si hay permiso
                    } else {
                        throw new Error("Permisos insuficientes para este panel.");
                    }
                } catch (error) {
                    alert("Acceso denegado: " + error.message);
                    window.location.href = "login.html"; 
                }
            } else {
                window.location.href = "login.html";
            }
        });

        async function logout() {
            await auth.signOut();
            window.location.href = "login.html";
        }

        // --- MANEJO DE DATOS CORREGIDO ---
        function loadProducts() {
            const productsRef = db.ref('productos');
            
            // Corrección: Añadido callback de error para detectar problemas de permisos
            productsRef.orderByChild('createdAt').on('value', (snapshot) => {
                const tbody = document.getElementById('tableBody');
                tbody.innerHTML = "";
                
                // Debugging: Ver en consola qué llega
                console.log("Datos recibidos de Firebase:", snapshot.val());

                if (!snapshot.exists()) {
                    tbody.innerHTML = `<tr><td colspan="4" class="p-10 text-center text-slate-400 italic">No se encontraron productos en la base de datos "productos".</td></tr>`;
                    return;
                }

                const products = [];
                snapshot.forEach((child) => products.push({id: child.key, ...child.val()}));
                
                // Ordenar por fecha (descendente)
                products.sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0));

                products.forEach(p => {
                    const tr = document.createElement('tr');
                    tr.className = "hover:bg-slate-50 transition-colors bg-white";
                    tr.innerHTML = `
                        <td class="p-3 text-center">
                            <img src="${p.image}" class="w-12 h-12 mx-auto object-cover rounded bg-slate-100" onerror="this.src='https://via.placeholder.com/100?text=IMG'">
                        </td>
                        <td class="p-3">
                            <input onchange="updateProduct('${p.id}','name',this.value)" value="${p.name || ''}" class="w-full bg-transparent p-1 border-b border-transparent focus:border-indigo-300 outline-none">
                        </td>
                        <td class="p-3">
                            <input onchange="updateProduct('${p.id}','category',this.value)" value="${p.category || ''}" class="w-full bg-transparent p-1 border-b border-transparent focus:border-indigo-300 outline-none">
                        </td>
                        <td class="p-3 text-right">
                            <button onclick="deleteProduct('${p.id}')" class="text-slate-400 hover:text-red-600 p-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                            </button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            }, (error) => {
                // Captura de errores de permisos (Reglas de Firebase)
                console.error("Error al leer datos:", error);
                const tbody = document.getElementById('tableBody');
                if (error.code === 'PERMISSION_DENIED') {
                    showToast("ERROR: No tienes permiso para leer los datos");
                    tbody.innerHTML = `<tr><td colspan="4" class="p-10 text-center text-red-500 font-bold bg-red-50 rounded-lg">Error de Permisos: Revisa las reglas de Realtime Database.</td></tr>`;
                } else {
                    showToast("Error de conexión: " + error.message);
                }
            });
        }

        async function uploadProduct() {
            if (!currentUser) return showToast("Error: Sesión no válida");
            const name = document.getElementById('prodName').value;
            const cat = document.getElementById('prodCat').value;
            const url = document.getElementById('prodFile').value;
            
            if(!name || !url) return showToast("Faltan datos");
            
            try {
                await db.ref('productos').push({
                    name, category: cat, image: url,
                    createdAt: firebase.database.ServerValue.TIMESTAMP
                });
                showToast("Producto Agregado");
                document.getElementById('prodName').value = "";
                document.getElementById('prodFile').value = "";
            } catch(e) { showToast("Error al guardar: " + e.message); }
        }

        window.updateProduct = async (id, field, val) => {
            if(!currentUser) return;
            try {
                await db.ref('productos/'+id).update({[field]: val});
                showToast("Actualizado");
            } catch(e) { showToast("Error al actualizar"); }
        };

        window.deleteProduct = async (id) => {
            if(!currentUser) return;
            if(confirm("¿Eliminar?")) {
                try {
                    await db.ref('productos/'+id).remove();
                    showToast("Eliminado");
                } catch(e) { showToast("Error al eliminar"); }
            }
        };

        function showToast(msg) {
            const t = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            t.classList.remove('hidden', 'translate-y-10');
            setTimeout(() => t.classList.add('translate-y-10'), 3000);
        }

        window.uploadProduct = uploadProduct;
    </script>
</body>
</html>
