<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Seguro - Envases La Económica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-indigo-950 to-slate-900 min-h-screen flex items-center justify-center p-4">

    <!-- Card Principal -->
    <div class="glass-effect p-8 md:p-10 rounded-2xl shadow-2xl w-full max-w-sm border border-slate-200/50 fade-in relative overflow-hidden">
        
        <!-- Decoración Superior -->
        <div class="absolute top-0 left-0 w-full h-1.5 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500"></div>

        <div class="text-center mb-8">
            <div class="bg-indigo-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 shadow-inner">
                <i class="fa-solid fa-user-shield text-3xl text-indigo-600"></i>
            </div>
            <h2 class="text-2xl font-bold text-slate-800">Bienvenido</h2>
            <p class="text-slate-500 text-sm mt-1">Ingresa tus credenciales para continuar</p>
        </div>
        
        <div class="space-y-5">
            <!-- Email -->
            <div class="relative group">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fa-solid fa-envelope text-slate-400 group-focus-within:text-indigo-500 transition-colors"></i>
                </div>
                <input id="email" type="email" placeholder="correo@empresa.com" 
                    class="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-lg outline-none focus:ring-2 focus:ring-indigo-500 focus:bg-white transition-all text-sm font-medium text-slate-700"
                    onkeydown="checkEnter(event)">
            </div>

            <!-- Contraseña -->
            <div class="relative group">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fa-solid fa-lock text-slate-400 group-focus-within:text-indigo-500 transition-colors"></i>
                </div>
                <input id="pass" type="password" placeholder="••••••••" 
                    class="w-full pl-10 pr-10 py-3 bg-slate-50 border border-slate-200 rounded-lg outline-none focus:ring-2 focus:ring-indigo-500 focus:bg-white transition-all text-sm font-medium text-slate-700"
                    onkeydown="checkEnter(event)">
                <div class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer" onclick="togglePass()">
                    <i id="eye-icon" class="fa-solid fa-eye text-slate-400 hover:text-slate-600 transition-colors"></i>
                </div>
            </div>

            <!-- Botón Login -->
            <button onclick="login()" id="btnLogin" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg transition transform active:scale-95 shadow-lg shadow-indigo-500/30 flex justify-center items-center gap-2 group">
                <span>Ingresar al Panel</span>
                <i class="fa-solid fa-arrow-right text-indigo-300 group-hover:translate-x-1 transition-transform"></i>
            </button>
            
            <!-- Links Auxiliares -->
            <div class="flex justify-center mt-4">
                <button onclick="forgotPassword()" class="text-xs text-slate-500 hover:text-indigo-600 transition underline underline-offset-2">
                    ¿Olvidaste tu contraseña?
                </button>
            </div>
        </div>

        <!-- Mensajes de Estado -->
        <div id="status-msg" class="mt-4 text-center text-sm font-medium hidden p-2 rounded-lg bg-red-50 text-red-600 border border-red-100 flex items-center justify-center gap-2">
            <i class="fa-solid fa-circle-exclamation"></i>
            <span>Error</span>
        </div>
    </div>

    <!-- Overlay de Carga Inicial -->
    <div id="page-loader" class="fixed inset-0 bg-slate-900 z-50 flex flex-col items-center justify-center text-white transition-opacity duration-500">
        <div class="animate-spin h-8 w-8 border-4 border-indigo-500 border-t-transparent rounded-full mb-3"></div>
        <p class="text-xs tracking-widest uppercase opacity-70">Verificando sesión...</p>
    </div>

    <script>
        // --- CONFIGURACIÓN FIREBASE (Igual que en admin) ---
        const firebaseConfig = {
            apiKey: "AIzaSyDkQ2HcaLHY7dPvg_IRmuiZNGtcfUhu05o",
            authDomain: "productoseen.firebaseapp.com",
            databaseURL: "https://productoseen-default-rtdb.firebaseio.com",
            projectId: "productoseen",
            storageBucket: "productoseen.firebasestorage.app",
            messagingSenderId: "1052892398028",
            appId: "1:1052892398028:web:055e67f2aa4bce0d9c9d69"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        // 1. AUTO-LOGIN: Si ya estás logueado, te manda directo.
        auth.onAuthStateChanged(async (user) => {
            const loader = document.getElementById('page-loader');
            if (user) {
                try {
                    const snapshot = await db.ref('usuarios_permisos/' + user.uid).once('value');
                    if (snapshot.exists()) {
                        const target = snapshot.val().redireccion || 'admin_v2.html';
                        window.location.href = target; // Redirección automática
                    } else {
                        // Usuario existe pero sin permisos configurados
                        auth.signOut();
                        loader.classList.add('hidden');
                    }
                } catch (e) {
                    console.error(e);
                    loader.classList.add('hidden');
                }
            } else {
                // No hay usuario, mostrar el login
                loader.classList.add('hidden');
            }
        });

        // 2. FUNCIÓN DE LOGIN
        async function login() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;
            const btn = document.getElementById('btnLogin');
            
            if(!email || !pass) return showMsg("Ingresa correo y contraseña", "error");

            btn.disabled = true;
            btn.innerHTML = `<i class="fa-solid fa-circle-notch fa-spin"></i> Verificando...`;
            hideMsg();

            try {
                // Autenticar
                const userCredential = await auth.signInWithEmailAndPassword(email, pass);
                const uid = userCredential.user.uid;

                // Verificar Permisos
                const snapshot = await db.ref('usuarios_permisos/' + uid).once('value');
                
                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    showMsg("¡Acceso Correcto! Redirigiendo...", "success");
                    // Pequeña pausa para ver el éxito antes de irse
                    setTimeout(() => {
                        window.location.href = userData.redireccion || 'admin_v2.html';
                    }, 800);
                } else {
                    throw new Error("Usuario sin permisos de administrador.");
                }

            } catch (error) {
                let msg = "Error de acceso";
                if(error.code === 'auth/invalid-credential' || error.code === 'auth/wrong-password') msg = "Correo o contraseña incorrectos";
                if(error.code === 'auth/user-not-found') msg = "Usuario no encontrado";
                if(error.code === 'auth/too-many-requests') msg = "Demasiados intentos. Espera un momento.";
                
                showMsg(msg, "error");
                // Si falla por permisos, salir de firebase auth
                if(!error.code) auth.signOut();
            } finally {
                btn.disabled = false;
                btn.innerHTML = `<span>Ingresar al Panel</span> <i class="fa-solid fa-arrow-right text-indigo-300"></i>`;
            }
        }

        // 3. RECUPERAR CONTRASEÑA
        async function forgotPassword() {
            const email = document.getElementById('email').value;
            if(!email) return showMsg("Escribe tu correo arriba primero", "error");
            
            if(confirm(`¿Enviar correo de restablecimiento a: ${email}?`)) {
                try {
                    await auth.sendPasswordResetEmail(email);
                    showMsg("Correo de recuperación enviado. Revisa tu bandeja.", "success");
                } catch(e) {
                    showMsg("Error al enviar correo: " + e.message, "error");
                }
            }
        }

        // --- UTILIDADES DE UI ---
        function togglePass() {
            const input = document.getElementById('pass');
            const icon = document.getElementById('eye-icon');
            if (input.type === "password") {
                input.type = "text";
                icon.classList.replace("fa-eye", "fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.replace("fa-eye-slash", "fa-eye");
            }
        }

        function checkEnter(event) {
            if (event.key === "Enter") login();
        }

        function showMsg(text, type) {
            const box = document.getElementById('status-msg');
            box.querySelector('span').innerText = text;
            box.classList.remove('hidden');
            
            if(type === 'success') {
                box.className = "mt-4 text-center text-sm font-medium p-2 rounded-lg bg-green-50 text-green-600 border border-green-100 flex items-center justify-center gap-2 fade-in";
                box.querySelector('i').className = "fa-solid fa-check-circle";
            } else {
                box.className = "mt-4 text-center text-sm font-medium p-2 rounded-lg bg-red-50 text-red-600 border border-red-100 flex items-center justify-center gap-2 fade-in";
                box.querySelector('i').className = "fa-solid fa-circle-exclamation";
                // Efecto de vibración
                box.classList.add('animate-pulse');
                setTimeout(() => box.classList.remove('animate-pulse'), 500);
            }
        }

        function hideMsg() {
            document.getElementById('status-msg').classList.add('hidden');
        }
    </script>
</body>
</html>
